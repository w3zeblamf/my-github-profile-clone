<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="./build/style.css" />
		<!-- Font Awesome CDN v6.4.2 -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
			integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
		<script src="https://cdn.tailwindcss.com"></script>
		<style type="text/tailwindcss">
			@layer {
				body {
					@apply bg-ghBody;
				}
			}
		</style>
		<script>
			tailwind.config = {
				theme: {
					extend: {
						colors: {
							ghNav: "#010409",
							ghBody: "#0D1117"
						}
					}
				}
			};
		</script>
		<script src="js/script.js" defer></script>
		<title>GitHub clone</title>
	</head>
	<body>
		<!-- Nav Container-->
		<div class="bg-ghNav py-2">
			<!-- Nav body -->
			<div class="flex mx-4">
				<!-- Links on left-->
				<div class="flex items-center w-4/5">
					<!-- Logo-->
					<div>
						<a href="#"
							><svg
								height="32"
								aria-hidden="true"
								viewBox="0 0 16 16"
								version="1.1"
								width="32"
								data-view-component="true"
								class="octicon octicon-mark-github v-align-middle color-fg-default cz-color-15986150 border-2 rounded-full bg-white">
								<path
									d="M8 0c4.42 0 8 3.58 8 8a8.013 8.013 0 0 1-5.45 7.59c-.4.08-.55-.17-.55-.38 0-.27.01-1.13.01-2.2 0-.75-.25-1.23-.54-1.48 1.78-.2 3.65-.88 3.65-3.95 0-.88-.31-1.59-.82-2.15.08-.2.36-1.02-.08-2.12 0 0-.67-.22-2.2.82-.64-.18-1.32-.27-2-.27-.68 0-1.36.09-2 .27-1.53-1.03-2.2-.82-2.2-.82-.44 1.1-.16 1.92-.08 2.12-.51.56-.82 1.28-.82 2.15 0 3.06 1.86 3.75 3.64 3.95-.23.2-.44.55-.51 1.07-.46.21-1.61.55-2.33-.66-.15-.24-.6-.83-1.23-.82-.67.01-.27.38.01.53.34.19.73.9.82 1.13.16.45.68 1.31 2.69.94 0 .67.01 1.3.01 1.49 0 .21-.15.45-.55.38A7.995 7.995 0 0 1 0 8c0-4.42 3.58-8 8-8Z"
									class="cz-color-15986150"></path></svg
						></a>
					</div>
					<!-- EO Logo-->

					<!--Search-->
					<div class="hidden lg:inline">
						<input
							class="ml-4 w-96 bg-gray-900 border border-gray-600 rounded text-sm text-gray-200 p-1 outline-none"
							type="text"
							placeholder="Type '/' to search" />
					</div>
					<!-- EO Search -->

					<div class="text-gray-200 text-sm ml-4 hidden md:inline">
						<a class="hover:text-gray-400" href="#">Pull Request</a>
						<a class="hover:text-gray-400" href="#">Issues</a>
						<a class="hover:text-gray-400" href="#">Marketplace</a>
						<a class="hover:text-gray-400" href="#">Explorer</a>
					</div>
				</div>
				<!-- EO Links on left-->

				<!-- Links on right-->
				<div class="w-1/4 flex text-right justify-end items-center">
					<!-- Icons-->
					<div class="md:flex space-x-2 items-center text-sm hidden">
						<a href="#">
							<i class="fa solid fa-bell text-white hover:text-gray-400"></i
						></a>
						<a href="#"
							><i class="fa solid fa-plus text-white hover:text-gray-400"></i
						></a>
						<a href="#"
							><img
								class="h-8 w-8 rounded-full border border-gray-600"
								src="https://i.ibb.co/hRYbY3Q/My-profile.jpg"
								alt="My profile"
						/></a>
					</div>
					<!-- EO Icons -->
				</div>
				<!-- EO Links on right-->

				<!-- Mobile menu-->
				<button
					type="button"
					class="mobile-icon tetx-base text-gray-500 border border-gray-500 px-2 rounded-lg md:hidden items-center justify-end">
					<i class="fa-solid fa-bars"></i>
				</button>
				<!-- EO Mobile menu-->
			</div>
			<!-- EO Nav body -->
			<!-- Mobile Menu-->
			<ul class="mobile-menu hidden p-2 ml-3 mt-2 space-y-1">
				<li>
					<a
						class="text-gray-400 font-medium text-sm hover:text-gray-700"
						href=""
						>Pull Request</a
					>
				</li>
				<li>
					<a
						class="text-gray-400 font-medium text-sm hover:text-gray-700"
						href=""
						>Issues</a
					>
				</li>
				<li>
					<a
						class="text-gray-400 font-medium text-sm hover:text-gray-700"
						href=""
						>Marquet Place</a
					>
				</li>
				<li>
					<a
						class="text-gray-400 font-medium text-sm hover:text-gray-700"
						href=""
						>Explore</a
					>
				</li>
				<li>
					<input
						class="w-96 bg-gray-900 border border-gray-600 rounded text-sm text-gray-200 p-1 mt-2 outline-none"
						type="text"
						placeholder="Type '/' to search" />
				</li>
			</ul>
			<!-- EO Mobile Menu-->
		</div>
		<!-- EO Nav Container-->

		<!-- Main Section -->
		<div class="mx-8 mt-10">
			<!-- Container -->
			<div class="w-1/4">
				<!-- Profile-->
				<div>
					<!-- Image -->
					<div>
						<a href="#"
							><img
								class="h-260 w-260 rounded-full border border-gray-600"
								src="https://i.ibb.co/hRYbY3Q/My-profile.jpg"
								alt="My profile"
						/></a>
					</div>

					<!-- Pofile name -->
					<div class="space-y-4 mt-6 border-b border-gray-600 pb-6">
						<div class="text-3xl text-[#e6edf3] text-medium">
							Albez Figueroa
						</div>
						<span class="text-gray-600 text-lg">w3zeblamf</span>
						<div class="mt-5">
							<button
								class="text-[#c9d1d9] border border-gray-700 bg-[#21262d] py-1 rounded-md w-11/12 text-sm text-gray-200 hover:bg-[#30363d] hover:border-gray-400 mb-4">
								Follow
							</button>
							<p class="text-[#e6edf3] text-sm mb-4">
								- Web development enthusiast.
							</p>
						</div>

						<div class="space-x-1 text-sm">
							<a href="#" class="text-gray-400"
								><i class="fa-solid fa-users"> 100</i>
								<span class="hover:text-blue-300">Followers</span></a
							>

							<a href="#" class="text-gray-400"
								>23 <span class="hover:text-blue-300">Following</span></a
							>

							<a href="#" class="text-gray-400"
								><i class="fa-solid fa-star"></i> 100
							</a>
						</div>
					</div>
					<!-- EO Pofile name -->
					
<!--  Extra profile information -->
					<div class="flex flex-col py-4 border-b border-gray-600 text-sm">
						<div>
							<a href="#" class="text-gray-200 font-medium">
								<i
									class="fa-regular fa-building text-gray-200 w-4 h-4 mr-3 hidden md:inline"></i
								>Self-taught</a
							>
						</div>
						<div>
							<a href="#" class="text-gray-200 font-medium">
								<i
									class="fa-solid fa-location-dot text-gray-200 w-4 h-4 mr-3 hidden md:inline"></i
								>Caracas / Venezuela</a
							>
						</div>
						<div>
							<a href="#" class="text-gray-200 font-medium">
								<i
									class="fa-regular fa-clock text-gray-200 w-4 h-4 mr-3 hidden md:inline"></i
								>21:74 <span>- same time</span></a
							>
						</div>
						<div>
							<a href="#" class="text-gray-200 font-medium">
								<i
									class="fa-solid fa-link text-gray-200 w-4 h-4 mr-3 hidden md:inline"></i
								>https://w3zeblamf.github.io/</a
							>
						</div>
					</div>
					<!--  EO Extra profile information -->
					
					<!-- Achievements -->
					<div class="mt-2">
						<div class="text-gray-200 text-lg font-medium mb-2">
							Achievements
						</div>
						
						<div>
							<div>
								<a href="#"><img src="https://i.ibb.co/vVqVDTL/yolo-default.png" class="h-20 w-20"></a>
							</div>
						</div>
					</div>
					
					<!-- EO Achievements -->
				</div>
				<!-- EO Profile-->
			</div>
			<!-- EO Container -->
		</div>
		<!-- EO Main Section -->
	</body>
</html>
